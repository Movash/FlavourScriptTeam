<section class="filter">
  <form class="filter-form">
    <div class="filter-flex-wrapper">
      <label class="filter-field">
        <span class="filter-name">Search</span>
        <span class="filter-input-wrapper">
          <input 
          class="search-input"
          type="text"
          autocomplete="off"
          placeholder="Enter Text"
          pattern="[A-Za-z]{1,}"
          title = "Only latin letters."
          />
          <svg class="filter-input-icon" width="18" height="18">
            <use href="./images/icons-svg.svg#search" alt="search"></use>
          </svg>
          <svg class="filter-input-reset-icon is-hidden" width="10" height="10">
            <use href="./images/icons-svg.svg#icon-x" alt="icon-x"></use>
          </svg>
        </span>
      </label>
      <label class="filter-field">
        <span class="filter-name">Time</span>
        <select class="time-select"></select>
      </label>
      <label class="filter-field">
        <span class="filter-name">Area</span>
        <select class="area-select"></select>
      </label>
      <label class="filter-field">
        <span class="filter-name">Ingredients</span>
        <select class="ingredients-select"></select>
      </label>
    </div>
    <button type="button" class="filter-reset">
      <svg class="filter-reset-icon">
        <use href="./images/icons-svg.svg#icon-x" alt="icon-x"></use>
      </svg>
      <p class="filter-reset-desc">Reset the filter</p>
    </button>
  </form>
</section>
